window:
  padding:
    x: 5
    y: 5 
  decorations: full 
  startup_mode: Fullscreen
  dynamic_title: true
  opacity: 1.0

font:
  normal:
    family: Liga SFMono Nerd Font
    style: Regular 
  bold:
    family: Liga SFMono Nerd Font
    style: Bold
  size: 14

draw_bold_text_with_bright_colors: true

custom_cursor_colors: true

colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xDFDFE0'
  cursor:
    cursorColor: '0xFFFFFF'
    selectionBackground: '0xFFFFFF'
  normal:
    black:  '0x414453'
    blue:   '0x4EB0CC'
    cyan:   '0xB281EB'
    green:  '0x78C2B3'
    purple: '0xFF7AB2'
    red:    '0xFF8170'
    white:  '0xDFDFE0'
    yellow: '0xD9C97C'
  bright:
    black:  '0x7F8C98'
    blue:   '0x6BDFFF'
    cyan:   '0xDABAFF'
    green:  '0xACF2E4'
    purple: '0xFF7AB2'
    red:    '0xFF8170'
    white:  '0xDFDFE0'
    yellow: '0xFFA14F'

